all:
  children:
    master:
      hosts:
        k8s-master:
          ansible_host: 192.168.0.30
      vars:
        # The interface flannel should use for node-node comms
        flannel_iface: eth0

        # Helm download link
        helm_download: https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3

        # Address range to allow metallb to hand out to load balancer svc types
        metallb_ip_range: 192.168.0.10-192.168.0.10

        # Lets Encrypt details below
        cert_manager:
          env: production
          server: https://acme-v02.api.letsencrypt.org/directory
          email: << YOUR EMAIL >>

        # Slack details for monitoring
        slack_api: << SECRET SLACK API URL >>
        slack_channel: kubernetes-cluster

    workers:
      hosts:
        k8s-worker-1:
          ansible_host: 192.168.0.31
        k8s-worker-2:
          ansible_host: 192.168.0.32
